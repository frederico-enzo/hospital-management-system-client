<div class="sidebar" [class.collapsed]="isCollapsed">
    <button class="toggle-btn" (click)="toggleSidebar()">
      <i class="fas" [class.fa-angle-right]="isCollapsed" [class.fa-angle-left]="!isCollapsed"></i>
    </button>
  
    <ul class="sidebar-menu p-2">
      <li>
        <i class="fas fa-home"></i>
        <span [ngClass]="{ 'visible': !isCollapsed }" *ngIf="!isCollapsed">Home</span>
        <a routerLink="/" *ngIf="isCollapsed"></a>
      </li>
      <li>
        <i class="fas fa-user-md"></i>
        <span [ngClass]="{ 'visible': !isCollapsed }" *ngIf="!isCollapsed">Médico</span>
        <a routerLink="/manegar-medico" *ngIf="isCollapsed"></a>
      </li>
      <li>
        <i class="fas fa-users"></i>
        <span [ngClass]="{ 'visible': !isCollapsed }" *ngIf="!isCollapsed">Paciente</span>
        <a routerLink="/manegar-paciente" *ngIf="isCollapsed"></a>
      </li>
      <li>
        <i class="fas fa-cog"></i>
        <span [ngClass]="{ 'visible': !isCollapsed }" *ngIf="!isCollapsed">Configurações</span>
        <a routerLink="/configuracoes" *ngIf="isCollapsed"></a>
      </li>
    </ul>
  </div>
