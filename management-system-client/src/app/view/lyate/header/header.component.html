<div class="sidebar" [class.collapsed]="isCollapsed">
    <button class="toggle-btn" (click)="toggleSidebar()">
      <i class="fas" [class.fa-angle-right]="isCollapsed" [class.fa-angle-left]="!isCollapsed"></i>
    </button>
  
    <ul class="sidebar-menu p-2">
      <li (click)="navigateTo('/')">
        <i class="fas fa-home"></i>
        <span [ngClass]="{ 'visible': !isCollapsed }" *ngIf="!isCollapsed">Home</span>
      </li>
      <li (click)="navigateTo('/manegar-medico')">
        <i class="fas fa-user-md"></i>
        <span [ngClass]="{ 'visible': !isCollapsed }" *ngIf="!isCollapsed">Médico</span>
      </li>
      <li (click)="navigateTo('/manegar-paciente')">
        <i class="fas fa-users"></i>
        <span [ngClass]="{ 'visible': !isCollapsed }" *ngIf="!isCollapsed">Paciente</span>
      </li>
      <li (click)="navigateTo('/configuracoes')">
        <i class="fas fa-cog"></i>
        <span [ngClass]="{ 'visible': !isCollapsed }" *ngIf="!isCollapsed">Configurações</span>
      </li>
    </ul>
  </div>
