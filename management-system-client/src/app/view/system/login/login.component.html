<body class="bg-gradient-to-r from-blue-400 to-blue-600 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Hospital Gerenciamento</h2>
        <form>
            <div class="mb-4">
                <label for="username" class="block text-sm font-bold mb-2">Nome de Usuário</label>
                <div class="relative">
                    <input type="text" id="username" name="username" placeholder="Digite seu nome de usuário" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" required aria-label="Nome de Usuário">
                    <i class="fas fa-user absolute right-3 top-3 text-gray-400"></i>
                </div>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-bold mb-2">Senha</label>
                <div class="relative">
                    <input type="password" id="password" name="password" placeholder="Digite sua senha" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" required aria-label="Senha">
                    <i class="fas fa-lock absolute right-3 top-3 text-gray-400"></i>
                </div>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded-lg font-bold hover:bg-blue-700 transition duration-300">Entrar</button>
        </form>
    </div>
</body>
