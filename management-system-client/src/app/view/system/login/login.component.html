<body>
    <div class="form-container">
        <h2 class="text-center mb-4">Hospital Gerenciamento</h2>
        <form>
            <div class="mb-3 position-relative">
                <label for="username" class="form-label">Nome de Usuário</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Digite seu nome de usuário" required aria-label="Nome de Usuário">
                <i class="fas fa-user input-icon"></i>
            </div>
            <div class="mb-4 position-relative">
                <label for="password" class="form-label">Senha</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Digite sua senha" required aria-label="Senha">
                <i class="fas fa-lock input-icon"></i>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
    </div>
</body>
